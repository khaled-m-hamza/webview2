<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot-com Sound Effects</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff;
      font-family: Arial, sans-serif;
    }
    
    .header {
      
      font-weight: bolder;
      padding: 15px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .sound-item {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s;
    }
    
    .sound-item:hover {
      transform: scale(1.02);
    }
    
    .sound-icon {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }
    
    .sound-name {
      font-size: 18px;
      font-weight: bold;
    }
    
    .item-number {
      position: absolute;
      right: 10px;
      top: 10px;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      background-color: #ff9900;
    }
    
    .sound-1 { background-color: #fff3cd; }
    .sound-2 { background-color: #d1ecf1; }
    .sound-3 { background-color: #d4d6ff; }
    .sound-4 { background-color: #ffe8d9; }
    .sound-5 { background-color: #ffd6e5; }
    .sound-6 { background-color: #c3f7e8; }
    
    .icon-1, .icon-6 { background-color: #ffc107; }
    .icon-2 { background-color: #17a2b8; }
    .icon-3 { background-color: #6f42c1; }
    .icon-4 { background-color: #fd7e14; }
    .icon-5 { background-color: #e83e8c; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hot-com</h1>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div class="sound-item sound-1">
          <div class="sound-name">Airhorn 1</div>
          <img class="sound-icon icon-1" src="img.png">
           
          <div class="item-number">1</div>
        </div>
        
        <div class="sound-item sound-2">
          <div class="sound-name">Fart Dj Initial</div>
          <img class="sound-icon icon-2" src="img.png">
            
          <div class="item-number">2</div>
        </div>
        
        <div class="sound-item sound-3">
          <div class="sound-name">Hairclipper 1</div>
          <img class="sound-icon icon-3" src="img.png">
            
          
          <div class="item-number">3</div>
        </div>
        
        <div class="sound-item sound-4">
          <div class="sound-name">Fart Song 1</div>
          <img class="sound-icon icon-4" src="img.png">
           
          <div class="item-number">4</div>
        </div>
        
        <div class="sound-item sound-5">
          <div class="sound-name">Gun 1</div>
          <img class="sound-icon icon-5" src="img.png">
           
          <div class="item-number">5</div>
        </div>
        
        <div class="sound-item sound-6">
          <div class="sound-name">Airhorn 13</div>
          <img class="sound-icon icon-1" src="img.png">
            
          <div class="item-number">6</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Add click functionality for sounds -->
  <script>
    document.querySelectorAll('.sound-item').forEach(item => {
      item.addEventListener('click', function() {
        // Here you would play the corresponding sound
        const soundName = this.querySelector('.sound-name').textContent;
        console.log('Playing sound: ' + soundName);
        
        // Add visual feedback
        this.style.opacity = '0.7';
        setTimeout(() => {
          this.style.opacity = '1';
        }, 200);
      });
    });
  </script>
</body>
</html>
