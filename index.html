  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #e6f7ff;
      padding: 15px;
      touch-action: manipulation;
    }
    
    .sound-button {
      background-color: white;
      border-radius: 30px;
      padding: 6px 15px;
      margin: 5px;
      border: 1px solid #dee2e6;
      transition: all 0.2s;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #1a3b5d;
      font-size: 0.9rem;
    }
    
    .sound-button:hover {
      border-color: #1a3b5d;
    }
    
    .sound-button.selected {
      background-color: #d4edff;
      border-color: #1a3b5d;
    }
    
    .icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }
    
    .get-started-btn {
      background-color: #4e8cff;
      color: white;
      border-radius: 30px;
      font-size: 1.2rem;
      padding: 10px 25px;
      margin-top: 15px;
      border: none;
      transition: all 0.2s;
      width: 80%;
      max-width: 300px;
    }
    
    .get-started-btn:hover {
      background-color: #3e7bef;
    }
    
    .main-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #1a3b5d;
      margin-bottom: 15px;
    }
    
    .sound-container {
      max-width: 100%;
      overflow-x: hidden;
    }
    
    /* Sound cards page styling */
    .sound-card {
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
      
      transition: transform 0.2s;
      height: 100%;
    }
    
    .sound-card:hover {
      transform: translateY(-5px);
    }
    
    .sound-image {
      height: 150px;
      overflow: hidden;
      position: relative;
      
    }
    
    .sound-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    .sound-title {
      padding: 10px;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
      color: #222; /* Darker text color for better contrast */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Modified for smaller screens */
    @media (max-width: 576px) {
      .sound-image {
        height: 120px;
      }
      
      .sound-title {
        font-size: 0.9rem;
        padding: 8px;
        
      }
    }
    
    .selected-sounds-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .selected-sound-pill {
      background-color: #d4edff;
      border-radius: 20px;
      padding: 5px 15px;
      margin: 5px;
      display: inline-flex;
      align-items: center;
      font-weight: bold;
    }

    .back-btn {
      background-color: #f0f0f0;
      color: #1a3b5d;
      border-radius: 30px;
      padding: 8px 20px;
      margin-bottom: 15px;
      border: none;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
    }

    .back-btn:hover {

    }

    #soundCardsPage {

    /* ///////////////////////////// */
    
     
    .star {
    font-size: 2rem;
    color: gray;
    cursor: pointer;
  }
  .star.selected, .star:hover {

  }




  .sidebar {
    position: fixed;
    top: 0;
    right: -280px;
    width: 280px;
    height: 100%;
    background-color: white;
    box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    z-index: 1050;
    transition: right 0.3s ease-in-out;
    padding: 15px;
    overflow-y: auto;
  }
  
  .sidebar.active {
    right: 0;
  }
  
  .sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
    margin-bottom: 15px;
  }
  
  .sidebar-header h5 {

    color: #1a3b5d;

  .close-sidebar {

    border: none;
    font-size: 1.5rem;

  .sidebar-menu-list {

    padding: 0;

  }
  
  .sidebar-menu-list li {

  }
  
  .sidebar-menu-list li a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #1a3b5d;
    border-radius: 10px;
    transition: background-color 0.2s;
    font-weight: 500;
  }
  
  .sidebar-menu-list li a:hover {
    background-color: #d4edff;
  }
  
  .sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    z-index: 1040;
    display: none;
  }
  .fixed-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: white;
    z-index: 1000;
   
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  /* Add padding to the body to prevent content from hiding behind the fixed header */
  body {
    padding-top: 70px; /* Adjust this value based on your header height */
  }

  /* Make sure the main title doesn't create extra space in the header */
  .fixed-header .main-title {
    margin-bottom: 0;
  }
  </style>
</head>

      let rating = this.getAttribute('data-value');
      
      // Reset all stars
      stars.forEach(s => s.classList.remove('selected'));
      
      // Highlight selected stars
      for (let i = 0; i < rating; i++) {
        stars[i].classList.add('selected');
      }

      // Show message and button based on rating
      if (rating == 5) {
        ratingMessage.innerHTML = "Thank you! Please rate us on Google Play.";
        googlePlayBtn.classList.remove('d-none'); // Show Google Play button
      } else {
        ratingMessage.innerHTML = "Thank you for your feedback!";

    const selectedSounds = [];
    function createSoundButtons() {
      const container = document.getElementById('soundContainer');
      
      sounds.forEach(sound => {
        const button = document.createElement('div');
        button.className = "sound-button";
        button.setAttribute('data-id', sound.id);
        button.innerHTML = `
          <div class="icon" style="background-color: ${sound.bgColor}">${sound.icon}</div>
          ${sound.name}
        `;
        
        button.addEventListener('click', () => toggleSound(sound.id, button));
        container.appendChild(button);
      });
    }
    function toggleSound(id, element) {
      const index = selectedSounds.indexOf(id);
      if (index === -1) {
        selectedSounds.push(id);
        element.classList.add('selected');
      } else {
        selectedSounds.splice(index, 1);
        element.classList.remove('selected');
      }
      
      console.log('Selected sound IDs:', selectedSounds);
    }
    function showSoundCards() {
      document.getElementById("main").style.display = "none";
      document.getElementById("body").style.backgroundColor = "white";
      document.getElementById("body").style.padding = 0;


      document.getElementById("soundCardsPage").style.display = "block";
      createSoundCardsGrid();
    }
    function createSoundCardsGrid() {
      const grid = document.getElementById('soundCardsGrid');
      grid.innerHTML = '';

      const sortedSounds = [...sounds].sort((a, b) => {
        const aSelected = selectedSounds.includes(a.id);
        const bSelected = selectedSounds.includes(b.id);
        
        if (aSelected && !bSelected) return -1;
        if (!aSelected && bSelected) return 1;
        return 0;
      });
      sortedSounds.forEach(sound => {
        const column = document.createElement('div');
        column.className = 'col';
        
        column.innerHTML = `
        <a href="${sound.link}" style="text-decoration: none; color: inherit;">
          <div class="sound-card">
            <div class="sound-image" style="background-color: ${sound.bgColor}">
              <img src="${sound.image}" alt="${sound.name}">
            </div>
            <div class="sound-title" style="background-color: ${sound.titleColor}; color: #222;border-radius:0 0 15px 15px;">
              ${sound.name}
            </div>
          </div>
        </a>
        `;
        
        grid.appendChild(column);
      });
    }
    document.addEventListener('DOMContentLoaded', createSoundButtons);







    const settingsButton = document.getElementById('settingsDropdown');
  const sidebar = document.getElementById('sidebarMenu');
  const closeSidebarBtn = document.getElementById('closeSidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');
  
  // Open sidebar when settings button is clicked
  settingsButton.addEventListener('click', function(e) {
    e.preventDefault();
    openSidebar();
  });
  
  // Close sidebar when close button is clicked
  closeSidebarBtn.addEventListener('click', closeSidebar);
  
  // Close sidebar when clicking outside
  sidebarOverlay.addEventListener('click', closeSidebar);
  
  function openSidebar() {
    sidebar.classList.add('active');
    sidebarOverlay.style.display = 'block';
    document.body.style.overflow = 'hidden'; // Prevent scrolling when sidebar is open
  }
  
  function closeSidebar() {
    sidebar.classList.remove('active');
    sidebarOverlay.style.display = 'none';
    document.body.style.overflow = ''; // Restore scrolling
  }
